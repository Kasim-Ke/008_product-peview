<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="img-container"></div>
      <div class="text-container">
        <h1 class="h1">
          <span class="f-h1">perfume</span>
          <span class="s-h1">Gabrielle Essence Eau De Parfum </span>
        </h1>
        <p class="text-dis">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="numbers">
          <span class="frist-number">$149.99</span>
          <span class="second-number">$169.99</span>
        </div>
        <div class="button-container">
          <a href="#" class="btn"
            ><img src="./imgs/icon-cart.svg" alt="cart" class="cart" />Add to
            Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
